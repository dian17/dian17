<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>欢迎来到17点, 请登录</title>
    <link rel="stylesheet" type="text/css" href="css/login.css">
</head>
<style type="text/css">

</style>

<body>
    <div id="content">
        <form id="popup_login_form" name="popup_login_form" method="post" target="_top" data-action="" autocomplete="off" ">
            <h2>欢迎来到17点, 请登录</h2>
            <fieldset>
                <div class="field">
                    <input type="text" name="name" class="input-text" placeholder="手机号">
                </div>
                <div class="field">
                    <input class="login_pwd" type="password" name="password" placeholder="密码">
                    <span class="tips">
            <a href="https://accounts.douban.com/resetpassword" target="_blank" class="forget">忘记密码</a></span>
                </div>
                <div class="field">
                    <input class="btn btn-dongxi" type="submit" value="登录17点">
                </div>
                <div class="field field-remember">
                    <input type="checkbox" class="checkbox" name="remember" id=""><span>下次自动登录</span>
                </div>
            </fieldset>
        </form>
    </div>
</body>

</html>
